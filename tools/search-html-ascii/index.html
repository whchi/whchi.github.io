<div style="margin-bottom: 1rem">
  <input id="ascii-search" placeholder="search char you want" />
  <section class="result">
    <div class="card example-card">
      <h1>char</h1>

<script>
  let asciiData = null;
  let search = document.getElementById('ascii-search');
  let rst = null;
  const resultSection = document.querySelector('section.result');

  const filter = debounce((e) => {
    rst = null;
    resetResult();
    let kw = e.target.value.toLowerCase();
    if (!kw) {
      resultSection.innerHTML = `
        <div class="card example-card">
            <h1>char</h1>
            <div class="content">
                <span class="desc">desc</span>
                <span class="ascii">ascii</span>
                <span class="unicode">unicode</span>
            </div>
            </div>
        <div id="watermark__example">example</div>
        `;
      return;
    }
    if (!kw.trim()) {
      rst = asciiData.filter((e) => e.char === ' \t' || e.char === ' \n');
    } else {
      rst = asciiData.filter(
        (e) => e.char.indexOf(kw) > -1 || e.desc.indexOf(kw) > -1
      );
    }
    if (rst.length === 0) {
      resultSection.innerHTML =
        '<div class="result__empty"><h1>empty result</h1></div>';
      return;
    }
    appendResult(rst.slice(0, 10));
  }, 500);
  search.addEventListener('input', filter);
  fetch(
    'https://gist.githubusercontent.com/whchi/45463b3e89178d662c2d0c20d6b8d342/raw/8c9b7137e2f2384d57117cf7e2e749057fc425b7/html_ascii_unicode_map.json'
  ).then(async (r) => {
    asciiData = await r.json();
  });
  function debounce(func, wait, immediate) {
    let timeout;
    return function () {
      let context = this,
        args = arguments;
      let later = function () {
        timeout = null;
        if (!immediate) func.apply(context, args);
      };
      let callNow = immediate && !timeout;
      clearTimeout(timeout);
      timeout = setTimeout(later, wait);
      if (callNow) func.apply(context, args);
    };
  }
  function appendResult(filtered) {
    filtered.forEach((ele) => {
      let card = document.createElement('div');
      card.className = 'card';
      let content = document.createElement('div');
      content.className = 'content';

      let char = document.createElement('h1');
      if (ele.ascii === '&Tab;') {
        char.textContent = '\\t';
      } else if (ele.ascii === '&NewLine;') {
        char.textContent = '\\n';
      } else {
        char.textContent = ele.char;
      }
      card.appendChild(char);

      let desc = document.createElement('span');
      desc.textContent = ele.desc;
      desc.className = 'desc';

      let ascii = document.createElement('span');
      ascii.textContent = ele.ascii;
      ascii.className = 'ascii';

      let unicode = document.createElement('span');
      unicode.textContent = ele.unicode;
      unicode.className = 'unicode';

      content.appendChild(desc);
      content.appendChild(ascii);
      content.appendChild(unicode);
      card.appendChild(content);
      resultSection.appendChild(card);
    });
  }
  function resetResult() {
    resultSection.innerHTML = null;
  }
</script>
