  <header class="article-title">
    <h1 class="text-primary">雜談（1）</h1>
  </header>
  <div class="delimiter"></div>
  <section>
    <p>聰明的人腦中會把事情概念化（又可以說是圖像化或標準化），在學新東西的時候會把這些概念交互套用，形成新的概念，如此一來就能善用經驗進行學習，提高學習速率。</p>
<p>在理解這層後對於所謂「保持初學者心態」這句話能有更深層的理解：即為「保持好奇心」，不是拿掉假設。</p>
<p>難怪有種說法是「一直在強調學習的地方不要待太久」，因為好奇心這種東西應為發自內心產生，不斷被強調會讓人感覺疲憊，進而失去學習的動力，畢竟皮球踢久了也是要充氣的。</p>

  </section>
